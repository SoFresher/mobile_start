<!DOCTYPE html>
<html>
<head>
	<title>Create Page</title>
	<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bs/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-mobile.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Create Page</h1>
		</div>

		<form>
			<div class="form-group">
				<label>Title</label>
				<input type="text" name="" id="pageTitle" class="form-control">
			</div>
			<div class="form-group">
				<label>Body</label>
				<textarea id="pageBody" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<input type="button" name="" id="pageCreate" value="Create" class="form-control">
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="js/createPage.js"></script>
</html>
